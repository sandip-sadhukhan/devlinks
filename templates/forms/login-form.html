<form hx-post="{% url 'login' %}" hx-swap="outerHTML">
    {% csrf_token %}

    <h2>Login</h2>
    <p class="text-muted fs-6">Add your details below to get back into the app</p>

    <div class="my-4">
        <label for="email" class="form-label">Email address</label>
        <div class="input-group has-validation">
            <input type="email" class="form-control{% if loginForm.email.errors %} is-invalid{% endif %}" id="email" name="email" placeholder="e.g. alex@email.com" value="{{ loginForm.data.email }}" required>

            {% if loginForm.email.errors %}
                <div class="invalid-feedback">{{ loginForm.email.errors.0 }}</div>
            {% endif %}
        </div>
    </div>
    <div class="mb-4">
        <label for="password" class="form-label">Password</label>

        <div class="input-group has-validation">
            <input type="password" class="form-control{% if loginForm.password.errors %} is-invalid{% endif %}" id="password" name="password" placeholder="Enter your password" required>

            {% if loginForm.password.errors %}
            <div class="invalid-feedback">{{ loginForm.password.errors.0 }}</div>
            {% endif %}
        </div>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <div class="mt-4 text-muted text-center">
        <p>Don't have an account? <a href="#" class="text-decoration-none">Create account</a></p>
    </div>
</form>
